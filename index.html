<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <p>Custom Text</p>
    </header>
    <div class="main-container">
        <main class="main-content">
            <div class="title-conteiner">
                <h1>Digite / cole seu texto e selecione a opção abaixo para converter para o formato desejado!</h1>
            </div>
            <div class="text-conteiner">
                <textarea name="" id="textarea" cols="30" rows="10" placeholder="Cole seu texto aqui"></textarea>
                <p>Caracteres: <span id="text-length">0</span></p>
            </div>
            <div class="options-list" id="options-list" options>
                <button class="opt-btn" btnSentenceCapitalized>Sentence case</button>
                <button class="opt-btn" btnAllCapitalized>Capitalized case</button>
                <button class="opt-btn" btnLowercase>Upper case</button>
                <button class="opt-btn" btnUppercase>Lower case</button>
            </div>
        </main>
    </div>
    <footer>
        <p>Criado por <a href="https://www.linkedin.com/in/felipe-santos-7296b8213/" target="_blank">Felipe Santos</a></p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
